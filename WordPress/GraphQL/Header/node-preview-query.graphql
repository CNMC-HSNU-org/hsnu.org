query PREVIEW_QUERY($id: ID!) {
  header(id: $id, idType: ID, asPreview: true) {
    acf_header {
      fieldGroupName
      name
      url
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateFile
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}

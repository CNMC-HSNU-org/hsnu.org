query PREVIEW_QUERY($id: ID!) {
  spost(id: $id, idType: ID, asPreview: true) {
    acf_sposts {
      fieldGroupName
      genre
      repeaterFile {
        fieldGroupName
        file {
          __typename
          id
        }
      }
      repeaterLink {
        description
        fieldGroupName
        url
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateFile
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}

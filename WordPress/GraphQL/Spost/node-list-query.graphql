query NODE_LIST_QUERY($first: Int!, $after: String) {
  sposts(first: $first, after: $after) {
    nodes {
      acf_sposts {
        fieldGroupName
        genre
        repeaterFile {
          fieldGroupName
          file {
            __typename
            id
          }
        }
        repeaterLink {
          description
          fieldGroupName
          url
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      slug
      status
      template {
        templateFile
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

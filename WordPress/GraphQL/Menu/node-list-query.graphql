query NODE_LIST_QUERY($first: Int!, $after: String) {
  menus(first: $first, after: $after) {
    nodes {
      acf_menu {
        block {
          fieldGroupName
          item {
            fieldGroupName
            title
            url
          }
          title
        }
        fieldGroupName
      }
      contentType {
        node {
          id
        }
      }
      count
      databaseId
      id
      locations
      menuItems(first: 100) {
        nodes {
          id
        }
      }
      name
      slug
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

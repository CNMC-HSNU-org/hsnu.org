query NODE_LIST_QUERY($first: Int!, $after: String) {
  newses(first: $first, after: $after) {
    nodes {
      acf_news {
        fieldGroupName
        image {
          __typename
          id
        }
        link
      }
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      slug
      status
      template {
        templateFile
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
